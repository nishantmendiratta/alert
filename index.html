 <!DOCTYPE html> 
<html><head>
    <link media='all' rel='stylesheet' type='text/css' href='css/alert.css' />
    </head>
<body>
    
        <button onclick="Alert.show('This is a sample of First Example ')">Test String</button>
        <button onclick="Alert.show({name:'rajat',designation:'developer'})">Test Object</button>
        
        <button onclick="Alert.show({customAlert:true,message : 'Hi there !'} )">Test Custom string message</button>
        <button onclick="Alert.show({customAlert:true,message : {name:'rajat',designation:'developer'}} )">Test Custom Object message</button>

        <script src="js/alert.js"></script>
</body>
</html>
